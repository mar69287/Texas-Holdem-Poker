<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texas Hold'em Poker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css" />
    <link rel="stylesheet" href="./layout.css" />
    <script src="./layout.js" defer></script>
  </head>
  <body>
    <div class="board">
      <section class="outer-table">
        <section class="table">
          <section id="dealer"></section>

          <div class="outline"></div>
          <div class="community-container"></div>
          <section id="player"></section>
        </section>
        <div id="user">
          <div id="bank"></div>
          <div id="betting"></div>
          <div id="winnings"></div>
        </div>
      </section>
    </div>
    <div id="winner"></div>
    <div class="choices">
      <button id="fold">RESET</button>
      <button id="check">PLAY</button>
      <button id="raise">RAISE</button>
    </div>
    <form class="splash screen">
      <h1 id="title">Texas Hold'em Poker</h1>
      <h2>Welcome!</h2>
      <div id="info">
        <div id="error"></div>
        <input id="name" type="text" placeholder="Name/Username" required />
      </div>
      <button id="submit" type="submit">Enter</button>
    </form>
    <div id="userName"></div>
  </body>
</html>
